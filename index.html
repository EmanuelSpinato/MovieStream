<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <!-- Logo com estilo do 'M' -->
        <div class="logo">M</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
        <a href="#" class="btn">Entrar</a>
    </header>

    <main>
        <section class="banner">
            <h1>Bem-vindo ao Movie Stream</h1>
            <p>Assista aos seus filmes e séries favoritos em um só lugar.</p>
            <button class="btn-banner">Assista Agora</button>
        </section>

        <section class="movies-section">
            <h2>Populares</h2>
            <div class="movies-container">
                <div class="movie-card">
                    <img src="assets/aventura.jpeg" alt="Filme 1">
                    <div class="movie-info">
                        <h3>Donzela</h3>
                        <p>Aventura | 2024</p>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="assets/acao.jpeg" alt="Filme 2">
                    <div class="movie-info">
                        <h3>John Wick</h3>
                        <p>Ação | 2014</p>
                    </div>
                </div>
                <div class="movie-card">
                    <img src="assets/drama.jpeg" alt="Filme 3">
                    <div class="O Irlandês">
                        <h3>O Irlandês</h3>
                        <p>Drama | 2019</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Stream.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
